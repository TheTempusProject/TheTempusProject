location /web/www/ {
  if ($remote_addr !~ "^127\.0\.0\.1"){
    rewrite ^/web/www/(.+)$ /web/www/indexParser.php?local=false&url=$1 break;
  }

  if (!-e $request_filename){
    rewrite ^/web/www/(.+)$ /web/www/indexParser.php?missing=true&url=$1 [QSA,L];
  }
}


